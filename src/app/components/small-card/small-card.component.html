<ng-template #content let-c="close" let-d="dismiss">
	<div class="modal-header" style="background-color: hsl(0, 0%, 12%);">
		<h4 class="modal-title" id="modal-basic-title">{{modalTitle}}</h4>
		<button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="d('Cross click')"></button>
	</div>
	<div class="modal-body" style="background-color: hsl(0, 0%, 12%)">
		<p>{{modalContent}}</p>
	</div>
	
</ng-template>

<button class="btn btn-lg btn-outline-primary" style="width: 250px" (click)="open(content)">{{buttonTitle}}</button>
